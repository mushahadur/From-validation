      <p class="placeholder-glow">

      </p>
    </div>
    
    
      <!--Main Section start-->
      
      <section class="py-3 mt-2" style="background-color: rgb(221, 226, 226);">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card border-secondary py-3">
                        <div class="card-header text-center">
                            <h1>Join Form</h1>
                        </div>
                        <div class="card-body ">
                            <form action="" method="POST" enctype="multipart/form-data">
                                <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4"><strong>First Name :</strong> </label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="firstName" onchange="firstNameValidaton()" name="FirstName"placeholder="Mushahedur" required/>
                                        <p id="firstNameMgs" class="text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4"><strong>Last Name :</strong> </label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="lastName" onchange="lastNameValidaton()" name="lastName"placeholder="Rahaman" required/>
                                        <p id="lastNameMgs" class="text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4"><strong>Phone Number :</strong></label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="phone" onchange="phoneValidaton()" onblur="contactLengthCheck()" name="phone" placeholder="Enter Phone Number" required/>
                                        <p id="phoneMgs" class="text-danger"></p>
                                        <p id="phoneMgsTwo" class="text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4"><strong>Email :</strong></label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="email" onchange="emailValidation()" name="email"placeholder="pulock@gmail.com" required/>
                                        <p id="emailMgs" class="text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4"><strong>Password :</strong></label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="passwordImput" name="password" onchange="checkPasswordValidation()" onblur="passwordInputValidation()" placeholder="Enter Your Password"/>
                                        <p id="passwordDataMgs" class="d-none text-danger"></p>
                                        <p id="passwordDataMgsTwo" class="d-none text-danger"></p>
                                        <p id="congratulateMsg" class="text-success d-none"></p>
                                    </div>
                                </div>
                                <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4"><strong>Conform Password :</strong></label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="conPasswordInput" name="password" onchange="confirmPasswordValidation()" onblur="passwordInputValidation()" placeholder="Enter Conform Password"/>
                                        <p id="conPasswordDataMgs" class="text-danger"></p>
                                        
                                    </div>
                                </div>

                                <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4"><strong>Gender :</strong></label>
                                    <div class="col-md-7">
                                        <input class="mx-2" type="radio" name="Gender" >Mail
                                        <input class="mx-2" type="radio" name="Gender" >Female
                                        <input class="mx-2" type="radio" name="Gender" >Other
                                    </div>
                                </div>
                                <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4"><strong>Date Of Birth :</strong> </label>
                                    <div class="col-md-7">
                                        <input  class="dob" type="date" name="date">
                                    </div>
                                </div>
                                <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4"><strong>Choose Photo :</strong></label>
                                    <div class="col-md-8">
                                        <input onchange="imgValidation()" id="img" type="file" name="Photo">
                                        <p class="text-danger d-none" id="imgAlart">You can choses Image formate jpg, png, jpeg'</p>
                                    </div>
                                </div>
                                
                                <div class="form-group row py-1">
                                    <label class="col-form-label col-md-4"><strong>Address :</strong></label>
                                    <div class="col-md-8">
                                        <textarea onchange="addressValidation()" id="address" cols="40" rows="2"></textarea>
                                        <p class="text-danger" id="addressAlart"></p>
                                    </div>
                                </div>
                                <div class="form-group row py-3">
                                    <label class="col-form-label col-md-8"></label>
                                    <div class="col-md-4">
                                        <input onchange="onSubmitConfirmBtn()" type="submit" class="btn btn-outline-light btn-success" name="loginBtn" value="Submit"/>
                                    </div>
                                </div>
                           </form>                              
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </section>




        <!--Main Section end-->

          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
